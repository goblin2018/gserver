# Traefik static configuration /etc/traefik/traefik.yml

################################################################
# API and dashboard configuration
################################################################
api:
  # Dashboard
  #
  #
  dashboard: true
  insecure: true
################################################################
# Docker configuration backend
################################################################
providers:
  providersThrottleDuration: 10
  docker:
    exposedByDefault: false
    network: "traefik-net"
    endpoint: "unix:///var/run/docker.sock" # 默认配置

  file:
    filename: /etc/traefik/dynamic.yml # 动态配置地址
    watch: true # 默认配置

################################################################
# Traefik Logging
################################################################
log:
  level: DEBUG

################################################################
# Entrypoint
################################################################


entryPoints:
  web:
    address: ":80"
    transport:
      respondingTimeouts:
        readTimeout: 60
        writeTimeout: 60
        idleTimeout: 60
    
